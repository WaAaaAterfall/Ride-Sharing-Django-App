{% extends "ride/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section">   
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class = "border-bottom mb-4">Search Ride</legend>
                {{ form|crispy }}
                <p>Note: the search results contains ride's passenger_num larger than the requested number</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outpline-info" type="submit">Search</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Back to main page? <a class="ml-2" href="{% url 'userhome' %}">Home</a>
            </small>
        </div>
    </div>
{%endblock content%}
