{% extends "ride/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{{ user.username }}</h1>
    <p>Driver page</p>
        <form method="get" action= "/ride/driver_search">
                <button type="submit">Search open ride requests</button>
        </form>

        <form method="get" action= "/ride/driver_ride">
                <button type="submit">My confirmed rides</button>
        </form>

        <form method="get" action= "/ride/edit_vehicle">
            <button type="submit">Edit your vehicle information</button>
        </form>

        <form method="get" action= "{% url 'userhome' %}">
                <button type="submit">Back to user home</button>
        </form>

        <div class="border-top pt-3">
                <small class="text-muted">
                    No longer want to be a driver?  
                    <form method="get" action= "/ride/vehicle_delete">
                        <button type="submit">Delete your driver profile</button>
                    </form>
                </small>
        </div>
{%endblock content%}
