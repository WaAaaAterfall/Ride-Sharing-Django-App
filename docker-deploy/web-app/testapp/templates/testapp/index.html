<!DOCTYPE html>
<html lang="en-US">
  <div>
    <meta charset="utf-8" />
    <title>My test page</title>{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'testapp:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No testapp are available.</p>
    {% endif %}
  </div>
</html>
